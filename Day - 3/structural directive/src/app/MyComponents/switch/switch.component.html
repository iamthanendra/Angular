<input type="number" [(ngModel)]="digit">
<div [ngSwitch]="digit">
    <div *ngSwitchCase="1">This is One</div>
    <div *ngSwitchCase="2">This is Two</div>
    <div *ngSwitchCase="3">This is Three</div>
    <div *ngSwitchCase="4">This is Four</div>
    <div *ngSwitchCase="5">This is Five</div>
    <div *ngSwitchDefault>This can be anything like {{digit}}</div>
</div>
